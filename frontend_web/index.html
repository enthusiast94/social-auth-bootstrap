<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>social-auth-starter</title>
    <link rel="stylesheet" href="stylesheets/index.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Main content -->
<div id="content"></div>

<!-- Me template -->
<script id="me-template" type="text/template">
    <div class="container text-center">
        <h1>You are logged in as: {{user.username}}</h1>
        <button class="btn btn-danger" id="logout-button">Logout</button>
    </div>
</script>

<!-- Login template -->
<script id="login-template" type="text/template">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4" id="login-container">
                <div class="page-header">
                    <h2 class="text-center">Login to social-auth-starter</h2>
                </div>
                <a href="{{googleUrl}}" class="btn btn-danger btn-block">Login with Google</a>

                <br>
                <p class="text-center">OR</p>
                <div class="form-group">
                    <input class="form-control" placeholder="Username" id="username-input">
                    <input class="form-control" type="password" placeholder="Password" id="password-input">
                    <button class="btn btn-primary btn-block" id="submit-button">Submit</button>
                </div>
            </div>
        </div>
    </div>
</script>

<!-- Javascripts -->
<script src="javascripts/main.min.js"></script>
</body>
</html>
